<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator with Narration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Language Translator</h1>
        <textarea id="text-to-translate" placeholder="Enter text to translate"></textarea>
        
        <select id="language-selector">
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="ja">Japanese</option>
            <option value="zh">Chinese</option>
            <option value="en">English</option>
            <option value="af">Afrikaans</option>
            <option value="Ru">Russian</option>
            <option  value="ar">Arabic</option>
        </select>
        <button id="translate-btn">Translate</button>
        <h2>Translated Text:</h2>
        <textarea id="translated-text" readonly></textarea>
        <button id="speak-btn">ðŸ”Š Speak</button>

        <h2>Translation History:</h2>
        <ul id="history-list"></ul>
        <button id="clear-history-btn">Clear History</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
